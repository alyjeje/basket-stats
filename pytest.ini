[pytest]
# Configuration pytest pour basket-stats

# Patterns de fichiers de tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Dossiers à ignorer
norecursedirs = .git .github venv env __pycache__ *.egg-info

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personnalisés
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration (nécessitent DB)
    slow: Tests lents
    api: Tests des endpoints API

# Coverage
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
